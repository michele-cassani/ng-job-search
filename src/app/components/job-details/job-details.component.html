<div class="job-details" *ngIf="job">
  <a routerLink="/jobs-list">Back to List</a>
  <div class="job-details-header">
    <div class="job-details-logo">
      <img [src]="job.companyLogo" [alt]="job.companyName">
    </div>
    <div class="job-details-content">
      <h2>{{ job.title }}</h2>
      <span class="chip" *ngFor="let type of job.types">{{ type }}</span>
      <span class="chip" *ngFor="let industry of job.industries">{{ industry }}</span>
    </div>
  </div>
  <div class="job-details-text">
    <p><strong>Publish Date:</strong> {{ job.publishDate }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Reference:</strong> {{ job.reference }}</p>
    <p><strong>Description:</strong></p>
    <div [innerHTML]="job.description"></div>
  </div>
</div>
